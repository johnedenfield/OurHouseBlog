{% extends "layout.html" %}

{% block content %}

    <h2>Upload Photo</h2>


    <form  action="?{{ request.query_string }}" method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}

        <div class="form-group">
            {{ form.file.label() }}
            {{ form.file() }}

        </div>

        <div class="form-group">
        {{ form.caption.label() }}
        {{ form.caption(class_="form-control",rows="2") }}
        </div>


        <div class="form-group">
            <button type="submit" class="btn btn-default">Upload Picture</button>
        </div>
    </form>
{% endblock %}
