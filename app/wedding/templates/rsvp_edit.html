{% extends 'wedding_layout.html' %}

{% block content %}

<div class="'container">
<div class="row">
    <div class="col-xs-2 col-md-4">

    </div>

    <div class="col-xs-8 col-md-4">

        <form id="submit_rspv" method="post" action="{{ url_for('wedding.rsvp_edit',id=form.id.data) }}">
            {{ form.hidden_tag() }}
            <div>
    <span>

        {{ form.name(style ="width:98%") }}

    </span>
            </div>

            <div class="checkbox">
                <label>
                    {{form.attending(type="checkbox")}}
                    Attending with pleasure
                </label>
            </div>
            <div class="checkbox">
                <label>
                    {{form.declining(type="checkbox")}}
                    Declines with regret
                </label>


            </div>

            <div>
                <label>
                    Number Attending
                    {{ form.number(type="number",style ="width:50px", value="1", min="0", max="2") }}
                </label>
            </div>
            <div class="center">
                <button type="'submit" class="btn btn-default">update</button>

            </div>

        </form>
    </div>
</div>
</div>
{% endblock %}
